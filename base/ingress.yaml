apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # Frontend (sirve HTML + JS + CSS)
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-frontend-service
            port:
              number: 80

      # Login API (/auth/*)
      - path: /login(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 80

      # Register API (/users/*)
      - path: /register(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 80

      # Dashboard API (/dashboard/*)
      - path: /dashboard(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-dashboard-service
            port:
              number: 80

