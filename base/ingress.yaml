apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      try_files $uri /index.html;
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # API backend - login
      - path: /auth/login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 80

      # API backend - register
      - path: /users/register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 80

      # Todo lo dem√°s va al frontend
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-frontend-service
            port:
              number: 80


