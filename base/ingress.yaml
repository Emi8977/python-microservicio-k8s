apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mi-backend-index-service
            port:
              number: 80
      - path: /login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-index-service
            port:
              number: 80
      - path: /register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-index-service
            port:
              number: 80
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: mi-backend-dashboard-service
            port:
              number: 83
      - path: /api/login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 82
      - path: /api/register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 81

