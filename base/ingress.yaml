apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # Login API
      - path: /auth/login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 80

      # Register API
      - path: /users/register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 80

      # Dashboard API
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: mi-backend-dashboard-service
            port:
              number: 80

      # Frontend (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mi-frontend-service
            port:
              number: 80


