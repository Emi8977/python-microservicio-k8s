apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://atale.comercial.cloud"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # APIs backend
      - path: /auth/api/login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 80

      - path: /users/api/register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 80

      # Todo lo demás → frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mi-frontend-service
            port:
              number: 80



