apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # Frontend (sirve HTML y estáticos)
     # - path: /
      #  pathType: Prefix
       # backend:
        #  service:
         #   name: mi-backend-index-service
          #  port:
           #   number: 80
            #paths:
      # Frontend HTML y estáticos
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mi-frontend-service
            port:
              number: 80

      # Login API
      - path: /api/login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 82

      # Register API
      - path: /api/register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 81

      # Dashboard (HTML)
      - path: /api/dashboard
        pathType: Prefix
        backend:
          service:
            name: mi-backend-dashboard-service
            port:
              number: 83

