apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # Frontend (sirve HTML y est√°ticos)
      - path: /(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-index-service
            port:
              number: 80

      # Login API
      - path: /api/login(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 82

      # Register API
      - path: /api/register(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 81

      # Dashboard (HTML)
      - path: /dashboard(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mi-backend-dashboard-service
            port:
              number: 83
