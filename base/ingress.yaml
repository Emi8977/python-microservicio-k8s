apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atale-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: atale.comercial.cloud
    http:
      paths:
      # APIs backend
      - path: /api/login
        pathType: Prefix
        backend:
          service:
            name: mi-backend-login-service
            port:
              number: 80

      - path: /users/register
        pathType: Prefix
        backend:
          service:
            name: mi-backend-register-service
            port:
              number: 80

      # Todo lo demás → frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mi-frontend-service
            port:
              number: 80



